<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- calender library -->
     
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
        </div>
        
        <!-- Control Section -->
        <div class="control">
            <div class="input-with-dropdown">
                
                <input type="text" id="listIn" placeholder="Enter a new task" />
                <select id="filterDropdown">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <!-- <button class="date" onclick="window.location.href='test.html'">
                <img src="date-svgrepo-com.png" alt="Date icon">
            </button> -->
            <button id="addButton">Add</button>
            
        </div>
        
        <!-- Task List Section -->
        <div class="list" id="lisOut">
            <!-- Tasks will be dynamically added here -->
            <div class="circle"></div>
        </div>
        
    </div>
    <div class="myframe">
        <iframe src="test.html" frameborder="0"></iframe>
    </div>
    <div class="container">
        <div class="this">
            <center><h1>Sort Tasks</h1></center>
            
            <ul class="newFilter">
                <li data-value="all">Option 1</li>
                <li data-value="completed">Option 2</li>
                <li data-value="pending">Option 3</li> 
            </ul>
        </div>

    </div>
    
    <script src="js.js"></script>
    <script src="script.js"></script>
</body>
</html>
