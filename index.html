        /* Basic reset for margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}
body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: none;
            margin-top: 17px;
        }

        .calendar-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: transparent;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            background: linear-gradient(to bottom, #ff5e88, #ff9966);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: #333;
            font-size: 20px;
            cursor: pointer;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            color: #666;
            font-weight: bold;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            padding: 10px;
            border-radius: 4px;
            color: #333;
            background: #f9f9f9;
        }

        .day.today {
            border: 1px solid rgba(77, 0, 128, 0.295);
           background-color: #ff5e8900;
            color: white;
            font-weight: bold;
        }

        .day.empty {
            background: none;
        }

        .day.selected {
        background-color: green; /* Highlight color for the selected day */
        color: #fff;
        }

    <div class="container">
        <div class="header">

        <!-- Control Section -->
        <div class="control">
            <div class="input-with-dropdown">
                
                <input type="text" id="listIn" placeholder="Enter a new task" />
                <select id="filterDropdown">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>

                <img src="date-svgrepo-com.png" alt="Date icon">
            </button> -->
            <button id="addButton">Add</button>
            
        </div>

            <!-- Tasks will be dynamically added here -->
            
        </div>
        
    </div>


    
        <div class="container">
            <div class="calendar-header">
                <button onclick="prevMonth()">&lt;</button>
                <h2 id="calendar-title"></h2>
                <button onclick="nextMonth()">&gt;</button>
            </div>
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>

    <script>
        // Getting references to HTML elements
const addButton = document.getElementById('addButton');
const inputField = document.getElementById('listIn');
const listContainer = document.getElementById('lisOut');
const filterDropdown = document.getElementById('filterDropdown');


// Load tasks from localStorage
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

// Function to save tasks to localStorage
function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Function to add a new task
        addButton.addEventListener('click', function() {
            const taskText = inputField.value.trim();
            const selectedDate = JSON.parse(localStorage.getItem('selectedDate')); // Get the selected date from localStorage

            if (taskText) {
                const newTask = {
                    text: taskText,
                    completed: false,
                    date: selectedDate ? `${selectedDate.day}/${selectedDate.month + 1}/${selectedDate.year}` : "No date selected"
                };
                tasks.push(newTask);
                saveTasks();  // Save tasks to localStorage
                renderTasks();
                inputField.value = '';  // Clear input field after adding
            } else {
                alert("Please enter a task.");
            }
        });


    // Function to render tasks based on filter
    function renderTasks() {
        const filterValue = filterDropdown.value;
        listContainer.innerHTML = ''; // Clear existing list

        const filteredTasks = tasks.filter(task => {
            if (filterValue === 'completed') {
                return task.completed;
            } else if (filterValue === 'pending') {
                return !task.completed;
            }
            return true; // Show all tasks by default
        });

        filteredTasks.forEach((task, index) => {
        const taskElement = document.createElement('div');
        taskElement.classList.add('task-item');
        if (task.completed) {
            taskElement.classList.add('completed'); // Apply completed style
        }

        // Task text and date
        const taskText = document.createElement('span');
        taskText.textContent = `${task.text} (${task.date})`;  // Show the date with the task text
        taskText.classList.add('task-text');

        // Checkbox, edit, and delete buttons remain the same
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', () => toggleTaskCompletion(index));

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.classList.add('save-button');
        editButton.addEventListener('click', () => editTask(index));

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Delete';
        removeButton.classList.add('save-button');
        removeButton.addEventListener('click', () => removeTask(index));

        // Append elements to task container
        taskElement.appendChild(checkbox);
        taskElement.appendChild(taskText);
        taskElement.appendChild(editButton);
        taskElement.appendChild(removeButton);

        // Add task to the list
        listContainer.appendChild(taskElement);
    });
}


// Toggle task completion status
function toggleTaskCompletion(index) {
    tasks[index].completed = !tasks[index].completed;
    saveTasks(); // Save updated tasks to localStorage
    renderTasks(); // Re-render to update the UI
}

// Remove a task from the list
function removeTask(index) {
    tasks.splice(index, 1);
    saveTasks(); // Save updated tasks to localStorage
    renderTasks(); // Re-render after removal
}

    // Edit a task
    function editTask(index) {
    const taskText = tasks[index].text;

    // Create an input field to edit the task
    const inputField = document.createElement('input');
    inputField.type = 'text';
    inputField.value = taskText;

    // Create a save button
    const saveButton = document.createElement('button');
    saveButton.textContent = 'Save';

    // Apply CSS class
    saveButton.classList.add('save-button');

    // Create a cancel button
    const cancelButton = document.createElement('button');
    cancelButton.textContent = 'Cancel';
    cancelButton.classList.add('save-button');

    // Replace the task text with the input field and buttons
    const taskElement = listContainer.children[index];
    taskElement.querySelector('span').replaceWith(inputField);
    taskElement.querySelector('.edit-button').replaceWith(saveButton);
    taskElement.querySelector('.remove-button').replaceWith(cancelButton);

    // Save the edited task
    saveButton.addEventListener('click', function() {
        const updatedText = inputField.value.trim();
        if (updatedText) {
            tasks[index].text = updatedText;
            saveTasks();  // Save updated tasks to localStorage
            renderTasks(); // Re-render the task list
        }
    });

    // Cancel editing
    cancelButton.addEventListener('click', function() {
        renderTasks(); // Re-render without making changes
    });
}

// Listen for changes in the dropdown selection
filterDropdown.addEventListener('change', renderTasks);


// Initial render of tasks
renderTasks();


// Calander.js

    let currentYear, currentMonth;
    let selectedDay = null;  // Track the currently selected day

    function updateCalendar(year, month) {
        const today = new Date();
        const daysContainer = document.getElementById("calendar-days");
        const title = document.getElementById("calendar-title");

        currentYear = year;
        currentMonth = month;

        // Set the calendar title
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        title.textContent = `${monthNames[month]} ${year}`;

        // Clear previous days
        daysContainer.innerHTML = "";

        // Get the first day of the month and the total number of days
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Add empty placeholders for days of the previous month
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("day", "empty");
            daysContainer.appendChild(emptyCell);
        }

        // Add days of the current month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement("div");
            dayCell.classList.add("day");
            dayCell.textContent = day;

            // Highlight today's date if it's the current month and year
            if (
                day === today.getDate() &&
                month === today.getMonth() &&
                year === today.getFullYear()
            ) {
                dayCell.classList.add("today");
            }

            // Highlight if this day is the selected day
            if (selectedDay && selectedDay.day === day && selectedDay.month === month && selectedDay.year === year) {
                dayCell.classList.add("selected");
            }

            // Add click event to select the day
            dayCell.addEventListener("click", () => selectDay(day, month, year));

            daysContainer.appendChild(dayCell);
        }
    }

    function selectDay(day, month, year) {
    selectedDay = { day, month, year };
    localStorage.setItem('selectedDate', JSON.stringify(selectedDay)); // Save the selected date in localStorage
    updateCalendar(year, month);  // Re-render the calendar to show the selected day
    }


    // Navigate to the previous month
    function prevMonth() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear--;
        } else {
            currentMonth--;
        }
        updateCalendar(currentYear, currentMonth);
    }

    // Navigate to the next month
    function nextMonth() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear++;
        } else {
            currentMonth++;
        }
        updateCalendar(currentYear, currentMonth);
    }

    // Initialize the calendar
    document.addEventListener("DOMContentLoaded", () => {
        const today = new Date();
        updateCalendar(today.getFullYear(), today.getMonth());
    });

    </script>
